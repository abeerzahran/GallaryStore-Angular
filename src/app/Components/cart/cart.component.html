  <!-- <div class="master-container mx-auto " style="margin-top: 100px;"> -->
  <div class="main-container row d-flex flex-row justify-content-around ">

    <div class="card cart col-6 col-md-12">
      <label class="title">Your cart</label>
      <div class="products">
        @for (product of products ; track $index) {
      <div class=" product row d-flex flex-row mb-3">
        <div class="col-3">
          <img [src]="product.img" alt="" srcset="" >
        </div>

        <div class="col-4">
          <span>{{product.name}}</span>
          <p>{{product.description}}</p>

        </div>
        <div class="quantity col-3">
          <button>
            <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M20 12L4 12"></path>
            </svg>
          </button>
          <label>2</label>
          <button>
            <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M12 4V20M20 12H4"></path>
            </svg>
          </button>
        </div>
        <div class="col-2">
          <label class="price small">${{product.price}}</label>
        </div>
      </div>
    }
      </div>
    </div>


    <div class="card checkout col-6">
      <label class="title">Checkout</label>
      <div class="details">
        <span>Your cart subtotal:</span>
        <span>{{totalOfProducts}}$</span>
        <span>Shipping fees:</span>
        <span>{{shipping}}$</span>
      </div>
      <div class="checkout--footer mb-2">
        <label class="price"><sup>$</sup>{{orderTotal}}</label>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
