<div class="main-container row d-flex flex-row justify-content-around">

  <div class="card cart">
    <!-- <h2  class="justify-content-center">Just Make a Wish!! </h2> -->
    <label class="title fs-4 text-center">Favourite</label>
    <div class="products">
      @for (product of products ; track $index) {
    <div class=" product row d-flex flex-row mb-3">
      <div class="col-3">
        <img [src]="product.img" alt="" srcset="" >
      </div>

      <div class="col-4">
        <span>{{product.name}}</span>
        <p>{{product.description}}</p>
      </div>
      <div class="col-2">
        <label class="price small">${{product.price}}</label>
      </div>
      <div class="col-2">
        <i class="bi bi-eye text-info p-2" [routerLink]="['/product',product.id]" ></i>
        <i class="bi bi-trash3 text-danger p-2" (click)="Delete(product.id)"></i>
        <i class="bi bi-cart3 fs-5 text-warning p-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addToCart(product)"></i>
      </div>
    </div>
  }
    </div>
  </div>
  </div>
<!-- Alert -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Alert</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{addedToCart}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
