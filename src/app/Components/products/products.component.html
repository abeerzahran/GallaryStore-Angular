
<div class="container pt-5 mt-5 ">
  <div class="row">
    <div class="col-md-6 mx-auto text-center mb-5 section-heading">
      <h2 class="mb-3">Our Products</h2>
    </div>
  </div>


  <div class="btn-group d-flex flex-row justify-content-around mb-5" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" (input)="chooseCategory($event,0)" value="all" name="btnradio" [id]="'btnradio'+0" autocomplete="off" checked>
    <label class="btn btn-outline-success mx-2 rounded-5" [for]="'btnradio'+0">All</label>
    @for(category of categories; track $index) {
    <input type="radio" class="btn-check" (input)="chooseCategory($event,category.id)" [value]="category.name" name="btnradio" [id]="'btnradio'+category.id" autocomplete="off" >
    <label class="btn btn-outline-success mx-2 rounded-5" [for]="'btnradio'+category.id">{{category.name}}</label>

    <!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary me-5" for="btnradio2">Radio 2</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-primary me-5" for="btnradio3">Radio 3</label> -->
    }
  </div>


  <div class="row d-flex flex-row justify-content-evenly">
    @for (product of products; track $index) {
      <app-product-card class="card col-lg-3 col-md-3 col-sm-5 p-2 me-1  mb-3 "  [product]="product" (cardEditCartEvent)="productEditCartFun($event)" ></app-product-card>
    }
  </div>
  <div class="mt-5" >
    <nav aria-label="...">
      <ul class="pagination d-flex flex-row justify-content-center">
        <li class="page-item ">
          <button class="page-link" (click)="prevPage()">Previous</button>
        </li>
        @for (page of pagesArray; track $index) {
        <li class="page-item">
          <button class="page-link active" (click)="choosePage(page)" >{{page}}</button>
        </li>
      }
        <li class="page-item">
          <button class="page-link" (click)="nextPage()" >Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
